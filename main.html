<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNExpress</title>
    <script src="https://kit.fontawesome.com/571fdddf15.js" crossorigin="anonymous"></script>
    <style>
        header span.time{
            text-align: left;
        }
        header{
            display: flex;
        }
        header div.search{
            
            text-align: left;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" title="VNExpress Trang báo lớn nhất Việt Nam"><a href="main.html">
            <img src="https://s1.vnecdn.net/vnexpress/restruct/i/v738/v2_2019/pc/graphics/logo.svg" alt=""></a></div>
        <span class="time">Thứ sáu, 10/02/2023</span>
        <div class="iconinfor"><i></i>Mới nhất</div>
        <div class="tintuc"><i></i>Tin theo khu vực</div>
        <div class="interna"><button><img src="" alt=""></button>International</div>
        <div class="search"> <form action="main.html">
            <input type="text" placeholder="Tìm kiếm" style="border-radius: 25px;">
            <button type="submit" title="Tìm kiếm" style="border: none; background-color: white;"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="dangnhap">
            <i title="Đăng nhập"></i>
            <a href="">Đăng nhập</a>
        </div>
        <i></i><!--icon thông báo-->
        <!--Kết thúc header-->
    </header>
    <!--Menu của thanh báo-->
    <nav>
        <ul>
            <li>Thời sự</li>
        </ul>
    </nav>
    <footer></footer>
</body>
</html>
